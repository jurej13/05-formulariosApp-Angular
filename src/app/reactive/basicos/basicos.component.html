<h2>Reactive : Basicos</h2>
<hr />
<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="guardar()" [formGroup]="miFormulario">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            placeholder="Nombre del producto"
          />
          <span class="form-text text-danger"
            *ngIf="campoEsValido('nombre')"
          >Tiene que tener 3 letras</span>
        </div>
      </div>
      <!-- Otro campo -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            formControlName="precio"
          />
          <span class="form-text text-danger"
          *ngIf="campoEsValido('precio')"  
          >El precio tiene que ser 0 o mayor a 0</span
          >
        </div>
      </div>
      <!-- Existencia del producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencias del producto"
            formControlName="existencias"
          />
          <span class="form-text text-danger"
          *ngIf="campoEsValido('existencias')"  
          >Las existencias deben ser 0 o mayor</span
          >
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end"
            
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col">
    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>
    <!-- Touched cambia de valor apenas entrar en el input a ver el value -->
    <span>touched</span>
    <pre>{{ miFormulario.touched }}</pre>
    <!-- Pristine es que no fue tocado. -->
    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>
  </div>
</div>
